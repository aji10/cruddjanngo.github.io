{% extends "employee_register/base.html" %}

{% block content %}
<table class="table tale-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>
                <a href="{% url 'employee_insert'%}" class="btn btn-outline-success">
                    <i class="fa fa-plus-square"> Add New Data</i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{employee.Fullname}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.position}}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn btn-sm btn-outline-success">
                        <i class="fa fa-edit">
                        </i>
                    </a>
                    <a href="{% url 'employee_delete' employee.id %}" class="btn btn-sm btn-outline-danger">
                        <i class="fa fa-trash">
                        </i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
